name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- SQLFluff: автофікс ---
      - name: Run SQLFluff fix
        run: sqlfluff fix sql/ --disable-progress-bar

      # --- SQLFluff: перевірка після фікса ---
      - name: Run SQLFluff lint
        run: sqlfluff lint sql/ --disable-progress-bar

      - name: Run Black (auto-fix)
        run: black src/

      - name: Run Black (check)
        run: black --check src/

      - name: Run Flake8
        run: flake8 src/

      - name: Build Docker image
        run: docker build -t ci-cd-pipeline-demo .

      - name: Run Black (auto-fix)
        run: black src/

      - name: Run tests
        run: pytest -q

      - name: Run app in container
        run: |
          cid=$(docker run -d ci-cd-pipeline-demo)
          sleep 1
          docker logs "$cid" | tee container.log
          docker rm -f "$cid"

